body{

/* üå∏ FLOATING HEART VFX */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}
.heart{
  position:absolute;
  bottom:-20px;
  color:rgba(255,160,180,.6);
  font-size:14px;
  animation:float 10s linear infinite;
}
@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-110vh);opacity:0}
}

/* PAGE SYSTEM */
.page{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:30px;
  opacity:0;
  pointer-events:none;
  transform:scale(.96);
  transition:opacity .6s ease, transform .6s ease;
  z-index:1;
}
.page.active{
  opacity:1;
  pointer-events:auto;
  transform:scale(1);
}
